<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="project_socialapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>project_socialapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      console.log('Window load event');
      // Ensure flutter.js is loaded
      if (typeof _flutter !== 'undefined') {
        console.log('Flutter.js loaded');
        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: '{{flutter_service_worker_version}}',
          },
        }).then(function(engineInitializer) {
          console.log('Engine initializer loaded');
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          console.log('App runner loaded');
          return appRunner.runApp();
        }).then(function() {
          console.log('App is running');
        }).catch(function(error) {
          console.error('Error running app:', error);
        });
      } else {
        console.error('Failed to load flutter.js');
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        console.log('Registering service worker');
        navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }).catch(function(error) {
            console.error('ServiceWorker registration failed:', error);
          });
      });
    } else {
      console.warn('ServiceWorker is not supported in this browser.');
    }
  </script>
</body>
</html>
